    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Warna latar belakang halaman */

            padding: 0;
        }
        .card {
            width: 535px; /* Lebar kartu yang lebih besar */
            margin: 50px auto; /* Pusatkan kartu di halaman */
            background-color: white; /* Latar belakang kartu */
            border-radius: 8px; /* Sudut kartu melengkung */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Bayangan kartu */
            overflow: hidden; /* Sembunyikan bagian yang melampaui batas */
        }
        .header {
            background-color: green; /* Warna garis di atas */
            color: white; /* Warna teks di header */
            text-align: center; /* Pusatkan teks */
            padding: 15px 0; /* Padding atas dan bawah */
            font-size: 22px; /* Ukuran font header */
        }
        .content {
            padding: 20px; /* Padding untuk konten kartu */
        }
        .content p {
            margin: 5px 0; /* Margin untuk paragraf */
        }
        .content strong {
            display: inline-block; /* Membuat label tebal menjadi blok */
            width: 180px; /* Lebar label untuk perataan */
        }
    </style>
</head>
